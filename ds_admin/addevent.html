<script type="text/javascript" language="javascript" >
  $(document).ready(function() {
     var table = $('#current-event-grid').DataTable( {
       "processing": true,
       "serverSide": true,
       "ajax":{
         url: "../ds_admin/php_action/getallevents.php",
         type:"post",
         error:function(){
           $(".current-event-grid-error").html("");
           $("#current-event-grid").append('<tbody class="current-event-grid-error"><tr><th colspan="3">No data found in the server</th></tr></tbody>');
           $("#current-event-grid_processing").css("display","none");
         }
       },
       "columnDefs": [
        {"orderable": false, "targets": 7},
        {"orderable": false, "targets": 3},
        {"orderable": false, "targets": 6}
        ],
        "columnDefs": [ {
            "targets": -1,
            "data": null,
            "render": function ( data, type, row, meta ) {
             return '<button id="eedit" class="btn btn-primary" value="Edit"  href="'+data[0]+'"/>Edit</button>'+'&nbsp'+'<button   class="btn btn-primary"  id="edelete"  value="'+data[0]+'" onclick="RemoveEvent(this.value);">Delete</button>';
            }
        } ],
        "pageLength": 5
});

} );

</script>

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 60%;
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}
.modal-header {
  padding: 2px 16px;
  background-color: white;
  color: white;
}
.modal-footer {
  padding: 2px 16px;
   color: white;
   text-align: center;
  
  margin: auto;
}


/* Modal Content */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  padding-left: 20 px;
  padding-right: 50px;
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(117, 115, 115, 0.9); /* Black w/ opacity */
 
}
.modal-backdrop {
    /* position: fixed; */
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 0;
    background-color: #000;
}
.modal-open .modal{
  overflow-x: hidden;
  overflow-y:hidden;
}

/* The Close Button */

.close {

<script>
$(document).ready(function(){
  $("#myBtn2").click(function(){
    $("#myModal3").modal({show: true});
  });
});  
$('#submitform').on('click',function AddEvent() {
  var formdata = new Array(document.getElementById("E_Title").value, document.getElementById("E_Date").value, document.getElementById("E_Starttime").value, document.getElementById("E_Endtime").value,document.getElementById("E_img").value,document.getElementById("e_url").value);
  var jsondata= JSON.stringify(formdata);
   console.log(jsondata);
       $.ajax({
         type:"POST",
         url: "../ds_admin/php_action/addevent.php",
         data:{newdata:jsondata},
         dataType:"JSON",
         success:function(data,status,jqXHR) {
           console.log(data); 
           var table = $('#current-event-grid').DataTable();
           table.ajax.reload(null,false);
         },
         error:function(data,status,jqXHR){
          console.log(data);
          var table = $('#current-event-grid').DataTable();
          table.ajax.reload(null,false);$("#addeventform").append("<p>added successfully</p>");
          alert("error");
          
         }
       }   
       
      );
      window.location = '/';
});


function RemoveEvent(val){
  var eid=val;

  var jsondata=JSON.stringify(eid);
 
  console.log(jsondata);
  alert(jsondata);
  $.ajax({
         type:"POST",
         url: "../ds_admin/php_action/deleteevent.php",
         data: {newdata:jsondata},
         dataType:"JSON",
         success:function(response) {
             console.log(response); 
             var table = $('#current-event-grid').DataTable();
             table.ajax.reload(null,false);
         },
         error:function(data,status,jqXHR){
          console.log(data);
          var table = $('#current-event-grid').DataTable();
          table.ajax.reload(null,false);
         }
       } );
     
}
 
function datepicker() {
  $('#datetimepicker2').datetimepicker({
	  viewMode: 'months',
	  format: 'YYYY-MM-DD'
  });
}
function timepicker(){
  $('#starttimepicker').datetimepicker({
    viewMode:'hours',
    format:'h:mm:ss a'
  });
  $('#endtimepicker').datetimepicker({
    viewMode:'hours',
    format:'h:mm:ss a'
  });
}
